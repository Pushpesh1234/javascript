const create= function (lang) {
 const li= document.createElement('li')
 const addText=document.createTextNode(lang)
 li.appendChild(addText)
 document.querySelector('.language').appendChild(li)
}
// newElement("Python")
create("golang")

const li=document.createElement('li')
li.innerHTML="java"
document.querySelector('.language').appendChild(li)
//Edit
 const editElement= document.querySelector('li:nth-child(3)')
 editElement.innerText="PHP"
 const editNew=document.createElement('li')
editNew.textContent="Ruste"
editElement.replaceWith(editNew)

const firstLang=document.querySelector('li')
firstLang.outerHTML='<li>Rube on Rails</li>'

//remove
const removeEle=document.querySelector('li:last-child')
removeEle.remove()
</script>
